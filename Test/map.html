<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/xlsx.core.min.js"></script>
    <script src="loadingSpreadsheet.js" type="text/javascript"></script>
    <script src="mainScript.js"  type = "text/javascript">  </script>
  </head>
  <body>
    <p> Upload a spreadsheet to convert into a map </p>
    <input id="fileInput" type="file"></input>
    <div id="sheetNames" style="display:none">
      <p> Click a sheet name to add it to the map </p>
      <!--<ul id="nameList">
      </ul>-->
    </div>
    <div id="geocoding-errors">
        <span id="errorHeader" data-errorcount="0" data-titlehidden="true" style="display:none">Errors</span>
    </div>
    <div id="map-canvas"></div>
  </body>
</html>
